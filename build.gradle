plugins {    id 'java'    id 'application'}group = 'org.upthink'version = '1.0-SNAPSHOT'repositories {    mavenCentral()}dependencies {    // Google oauth client    implementation group: 'com.google.oauth-client', name: 'google-oauth-client', version: '1.39.0'    // Oauth2 verification receiver    implementation group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.39.0'    // Google APIs client    implementation group: 'com.google.api-client', name: 'google-api-client', version: '2.7.2'    // Jackson bind    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.19.0'    // Gson converter    implementation group: 'com.google.code.gson', name: 'gson', version: '2.13.1'    // github environmental variable    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '3.2.0'    // Google oauth library    implementation group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '1.36.0'    // Sheets API Services    implementation 'com.google.apis:google-api-services-sheets:v4-rev20220927-2.0.0'    testImplementation platform('org.junit:junit-bom:5.10.0')    testImplementation 'org.junit.jupiter:junit-jupiter'}application {    mainClass.set("oauth.Main")}test {    useJUnitPlatform()}