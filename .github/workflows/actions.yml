name: GoogleOauth2 CI/CDon:  workflow_dispatch:jobs:  build-and-run:    runs-on: ubuntu-latest    steps:      - name: Checkout repository content        uses: actions/checkout@v3      - name: Set up JDK 21 (Temurin)        uses: actions/setup-java@v3        with:            java-version: '21'            distribution: 'temurin'      - name: Make Gradle wrapper executable        run: chmod +x gradlew      - name: Build with Gradle        run: ./gradlew clean build      - name: Run the Gradle application        run: ./gradlew run