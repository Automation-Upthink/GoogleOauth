name: GoogleOauth2 CI/CDon:  workflow_dispatch:jobs:  build-and-run:    runs-on: ubuntu-latest    env:      # these must match the names your code is looking for      OAUTH_CLIENT_JSON: ${{ secrets.OAUTH_CLIENT_JSON }}#      OAUTH_TOKEN_JSON: ${{ secrets.OAUTH_TOKEN_JSON }}    steps:      - name: Checkout repository content        uses: actions/checkout@v3      - name: Set up JDK 21 (Temurin)        uses: actions/setup-java@v3        with:            java-version: '21'            distribution: 'temurin'      - name: Make Gradle wrapper executable        run: chmod +x gradlew      - name: Build with Gradle        run: ./gradlew clean build      - name: Run the Gradle application        run: ./gradlew run